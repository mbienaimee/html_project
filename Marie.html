<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='onbulb.jpg'">Turn on the light</button>

<img id="myImage" src="offbulb.jpg" style="width:100px">

<button onclick="document.getElementById('myImage').src='offbulb.jpg'">Turn off the light</button>
<p id="demo"></p>
<script>
    const d = new Date;
    document.getElementById("demo").innerHTML = d;
</script>

</body>
</html>
